<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Food Menu</caption>

        <!-- table header -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>25.00</td>
            </tr>
        </tbody>

        <!-- table footer -->
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>35.00</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>

<!-- <thead></thead> to wrap table header
 <tbody></tbody> to wrap table body
 <tfoot></tfoot> to wrap table footer -->
